<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Devcon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full color="secondary" (click)="weather()">Lecture Proper</button>
  <button ion-button full color="danger" (click)="hackathon()">Mini Hackathon</button>

  <ion-list inset>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.userName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.passWord"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block (click)="next()">Default</button>

</ion-content>
