<ion-header>

  <ion-navbar>
    <ion-title>Lecture Proper</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of weatherList.list" (click)="lecture(item)">
      <ion-avatar item-start>
        <img src="http://openweathermap.org/img/w/{{item.weather[0].icon}}.png">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <h3>{{item.weather[0].description}}!</h3>
      <p>{{item.main.temp}} deg</p>
    </button>
  </ion-list>
</ion-content>
